<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This a site made to listen quran">
    <meta name="author" content="Hassan Shehab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="icon" type="image/png" href="./img/headphones.png">
    <!-- ===BOOTSTRAP CSS LINK=== -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <!-- ===MAIN CSS FILE=== -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./img/download.png" alt="audio-img" title=""><br>
            <h1>كل نفس ذائقة الموت</h1>
            <p>الشيخ ياسر الدوسري</p>
            <audio controls id="quran" class="hide">
                <source src="./audio/Facebook 1611592765689725(m4a).aac" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controller">
                <div class="item">
                    <i class="fa-solid fa-backward-fast"></i>
                </div>
                <div class="item">
                    <i class="fa-solid fa-play" id="playBtn"></i>
                </div>
                <div class="item">
                    <i class="fa-solid fa-forward-fast"></i>
                </div>
            </div>
        </div>
    </div>



    <!-- ===FONT AWESOME LINK=== -->
    <script src="https://kit.fontawesome.com/d74053ac24.js" crossorigin="anonymous"></script>
    <!-- ===MAIN JS FILE=== -->
    <script src="./js/app.js"></script>
</body>
</html>
